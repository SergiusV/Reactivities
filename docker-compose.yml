version: '3'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8080"
    env_file:
      - ./.env
    depends_on:
        - pg
  pg: 
    image: postgres:15
    restart: always
    ports:
      - "5431:5432"
    env_file:
      - ./.env
    volumes:
      - pgdata_reactivities:/var/lib/postgresql/data
volumes:
  pgdata_reactivities:

  
      

